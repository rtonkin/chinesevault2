{% extends "base.html" %}

{% block content %}
	<div ng-controller="ArrangeCardsController">
	<div class="col-md-5 col-lg-5">
		<div class="panel panel-danger test-settings card-categories">
			<div class="panel-heading">Flashcard Categories</div>
			<div class="panel-body">
					<table class="table table-striped">
						<tr ng-repeat="category in categories">
							<td> {$ category.name $} </td>
							<td> {$ category.cardNumber $} </td>
							<td> <input type="checkbox" ng-model="category.selected" /> </td>
						</tr>
					</table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-5 col-lg-5">
						<span>Total Selected: <span ng-bind="getTotalSelected()">0</span></span>
					</div>

					<div class="col-md-7 col-lg-7">
						<span class="footer-buttons">
							<a class="btn btn-sm" ng-click="categoryDelete()">Delete</a>
							<a class="btn btn-sm" ng-click="categoryCopy()">Copy</a>
							<a class="btn btn-sm" ng-click="categoryNew()">New</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-7 col-lg-7">
		<div class="panel panel-danger test-settings selection-options">
			<div class="panel-heading">Cards</div>
			<form>
				<div class="panel-body">
					<table class="table table-striped" ng-repeat="category in selectedCategories()">
					   <thead>
					    	<tr>
					      		<th colspan="4">{$ category.name $}</th>
						    </tr>
						</thead>
						<tr ng-repeat="card in category.cards">
							<td><input type="checkbox" value="{$ card.id $}" ng-model="card.selected" /></td>
							<td>{$ card.simplified $}</td>
							<td>{$ card.pinyin $}</td>
							<td><span class="meaning" ng-repeat="meaning in card.meanings">{$ $index+1 $}. {$ meaning $}</span></td>
						</tr>
					</table>
				</div>

				<div class="panel-footer">
					<div class="row">
						<div class="col-md-3 col-lg-3">&nbsp;</div>

						<div class="col-md-9 col-lg-9">
							<span class="footer-buttons">
								<a class="btn btn-sm" ng-click="selectAllCards()">Select All</a>
								<a class="btn btn-sm" ng-click="cardsDelete()">Delete</a>
								<a class="btn btn-sm" ng-click="cardsCopy()">Copy</a>
								<a class="btn btn-sm" ng-click="cardsMove()">Move</a>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
