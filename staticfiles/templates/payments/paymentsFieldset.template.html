<div class="p10px">
    <div layout-xs="row" layout-lg="row" layout-xl="row" class="layout-row flex" layout-wrap layout-align="space-around">
        <div flex-xs="100" flex-gt-xs="45" ng-cloak >
            <label for="card-holder-name">Name on Card</label>
            <md-input-container md-no-float class="md-block">                                
                <input required ng-model="$parent.name" type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                <md-icon class="fa fa-credit-card"></md-icon>
            </md-input-container>
        </div>
        <div flex-xs="100" flex-gt-xs="45" ng-cloak >
            <label for="card-number">Card Number</label>
            <md-input-container md-no-float class="md-block">
                <input required ng-model="$parent.number" type="text" class="form-control" name="card-number" id="card-number"  placeholder="Debit/Credit Card Number">
                <md-icon class="fa fa-credit-card"></md-icon>
            </md-input-container>
        </div>
        <div flex-xs="100" flex-gt-xs="45" ng-cloak >
            <div layout-xl="row" class="layout-row flex custom-width" layout-align="space-between" >                
                <div flex-xs="45" flex-gt-xs="45" ng-cloak >
                    <label>Month</label>
                    <md-input-container md-no-float class="md-block">
                        <md-select required ng-model="$parent.expMonth" name="expiry-month" id="expiry-month" md-no-float  aria-label="month" md-on-open="stopscroll()" md-on-close="removestop()">
                            <md-option value="01">Jan (01)</md-option>
                            <md-option value="02">Feb (02)</md-option>
                            <md-option value="03">Mar (03)</md-option>
                            <md-option value="04">Apr (04)</md-option>
                            <md-option value="05">May (05)</md-option>
                            <md-option value="06">June (06)</md-option>
                            <md-option value="07">July (07)</md-option>
                            <md-option value="08">Aug (08)</md-option>
                            <md-option value="09">Sep (09)</md-option>
                            <md-option value="10">Oct (10)</md-option>
                            <md-option value="11">Nov (11)</md-option>
                            <md-option value="12">Dec (12)</md-option>
                        </md-select>
                        <md-icon class="fa fa-calendar"></md-icon>
                    </md-input-container>
                </div>
                <div flex-xs="45" flex-gt-xs="45" ng-cloak >
                    <label>Year</label>
                    <md-input-container md-no-float class="md-block">
                        <md-select required ng-model="$parent.expYear" class="form-control" name="expiry-year" md-no-float aria-label="year" md-on-open="stopscroll()" md-on-close="removestop()">
                                <md-option value="16">2016</md-option>
                                <md-option value="17">2017</md-option>
                                <md-option value="18">2018</md-option>
                                <md-option value="19">2019</md-option>
                                <md-option value="20">2020</md-option>
                                <md-option value="21">2021</md-option>
                                <md-option value="22">2022</md-option>
                                <md-option value="23">2023</md-option>
                        </md-select>
                        <md-icon class="fa fa-calendar-o"></md-icon>
                    </md-input-container>
                </div>
            </div>
        </div>
        <div flex-xs="100" flex-gt-xs="45" ng-cloak >
            <label for="cvc">Card CVC</label>
            <md-input-container md-no-float class="md-block">
                <input required ng-model="$parent.cvc" type="text" class="form-control" name="cvc" id="cvc" placeholder="Security Code">
                <md-icon class="fa fa-ellipsis-h"></md-icon>
            </md-input-container>
        </div>
    </div>
</div>
